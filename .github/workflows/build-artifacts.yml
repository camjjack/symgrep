name: Release Build

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write # Enables creating releases and tags

    strategy:
      matrix:
        include:
          # Linux x86_64 (Native)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false

          # Linux aarch64 (Cross-compiled using container)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true

          # Windows x86_64 (Native)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false

          # macOS aarch64 (Native on Apple Silicon runner)
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross

      - name: Build binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Prepare artifact
        shell: bash
        run: |
          # Rename the binary to be os-arch specific
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv target/${{ matrix.target }}/release/symgrep.exe symgrep-${{ matrix.target }}.exe
          else
            mv target/${{ matrix.target }}/release/symgrep symgrep-${{ matrix.target }}
          fi

      - name: Upload artifact
        uses: softprops/action-gh-release@v2
        with:
          files: |
            symgrep*
